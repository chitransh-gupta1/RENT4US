<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 5% auto;
      background: #fff;
      padding: 30px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #218838;
    }
    .back-to-login {
      margin-top: 15px;
      display: block;
      color: #007bff;
      text-decoration: none;
    }
    .back-to-login:hover {
      text-decoration: underline;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Rent4Us Logo">
    </div>
    <div class="title">Forgot Password</div>
    <p>Enter your email and we'll send you a link to reset your password.</p>
    <input type="email" placeholder="Enter your email" />
    <p class="error">We cannot find your email.</p>
    <button>Submit</button>
    <a href="login.html" class="back-to-login">&larr; Back to Login</a>
  </div>
</body>
</html>
