<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Property</title>
  <link rel="stylesheet" href="addproperty.css">
</head>
<body>
    
  <div class="form-container">
    <h2>Add New Property</h2>
    <form action="add_property_process.php" method="post" enctype="multipart/form-data">
      <!-- Property Title -->
      <div class="form-group">
        <label for="title">Property Title</label>
        <input type="text" id="title" name="title" required>
      </div>
      <!-- Property Description -->
      <div class="form-group">
        <label for="description">Property Description</label>
        <textarea id="description" name="description" rows="5" required></textarea>
      </div>
      <!-- Property Type -->
      <div class="form-group">
        <label for="type">Property Type</label>
        <select id="type" name="type" required>
          <option value="apartment">Apartment</option>
          <option value="house">House</option>
          <option value="condo">Condo</option>
          <option value="studio">Studio</option>
        </select>
      </div>
      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <!-- City -->
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>
      <!-- State -->
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" required>
      </div>
      <!-- Zip Code -->
      <div class="form-group">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" required>
      </div>
      <!-- Price -->
      <div class="form-group">
        <label for="price">Price per Month (â‚¹)</label>
        <input type="number" id="price" name="price" required>
      </div>
      <!-- Bedrooms -->
      <div class="form-group">
        <label for="bedrooms">Bedrooms</label>
        <input type="number" id="bedrooms" name="bedrooms" required>
      </div>
      <!-- Bathrooms -->
      <div class="form-group">
        <label for="bathrooms">Bathrooms</label>
        <input type="number" id="bathrooms" name="bathrooms" required>
      </div>
      <!-- Square Footage -->
      <div class="form-group">
        <label for="sqft">Square Footage (sq ft)</label>
        <input type="number" id="sqft" name="sqft" required>
      </div>
      <!-- Upload Images -->
      <div class="form-group">
        <label for="images">Upload Images</label>
        <input type="file" id="images" name="images[]" accept="image/*" multiple required>
      </div>
      <!-- Submit Button -->
      <a href="review.html"><button type="submit">Add Property</button></a>
    </form>
  </div>
</body>
</html>
